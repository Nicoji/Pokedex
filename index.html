<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex National</title>
</head>    
<body>
<div class="container">
    <div class="left-side">
        <section class="up">
            <div class="start-signal"></div>
            <div class="red-signal"></div>
            <div class="yellow-signal"></div>
            <div class="green-signal"></div>
        </section>
        <div class="border-left-screen">
            <div class="left-screen">
                <div class="light-left-screen hide">
                    <div class="name-number-line">
                        <p class="pokemon-name"></p>
                        <p class="pokedex-number"></p>
                    </div>
                    <img src="" width="45%" class="front-image" alt="pokemon-front">
                    <img src="" width="45%" class="back-image" alt="pokemon-back">
                    <div class="bottom-screen">
                        <p>
                            <span class="type-one"></span>
                            <span class="type-two"></span>
                        </p>
                        <button class="info">+ infos</button>
                    </div>
                </div>
                <div class="info-screen hide">
                    <div class="first-line">
                        <a class="return-button" href="#"><img src="https://img.icons8.com/android/48/000000/return.png"/></a>
                        <div class="weight-height">
                            <span class="height"></span>
                            <span class="weight"></span>
                        </div>
                    </div>
                    <p class="description"></p>
                    <table>
                        <legend>Stats de base :</legend> <br>
                        <tr>
                            <th>Vitesse</th>
                            <th>Déf.spé</th>
                            <th>Att.spé</th>
                            <th>Déf.</th>
                            <th>Att.</th>
                            <th>PV</th>
                        </tr>
                        <tr>
                            <td class="base-stat"></td>
                            <td class="base-stat"></td>
                            <td class="base-stat"></td>
                            <td class="base-stat"></td>
                            <td class="base-stat"></td>
                            <td class="base-stat"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <section class="down">
            <a href="#" class="start-button"><img src="https://img.icons8.com/windows/96/000000/power-off-button.png"></a>
            <img src="https://img.icons8.com/ios-filled/100/000000/xbox-cross.png">
        </section>
    </div>
    <div class="middle">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="right-side">
        <div class="border-right-screen">
            <div class="right-screen">
                <div class="light-right-screen hide">
                    <ul>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                        <li class="list-poke"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-button">
            <a class="previous-button" href="#"><img src="https://img.icons8.com/material-rounded/96/000000/arrow-pointing-left.png"/></a>
            <a class="next-button" href="#"><img src="https://img.icons8.com/material-rounded/96/000000/arrow.png"/></a>
        </div>
    </div>
</div>
<footer>
    <a href="https://icons8.com" class="icon-credit">This page is using icons by Icons8</a>
</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
